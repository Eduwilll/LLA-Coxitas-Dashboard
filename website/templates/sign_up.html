{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Crie sua Conta</h3>
                <form method="POST">
                    <!-- Email -->
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Endereço de Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                        </div>
                    </div>

                    <!-- Nome -->
                    <div class="form-group mb-3">
                        <label for="firstName" class="form-label">Nome</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Digite seu nome" required>
                        </div>
                    </div>

                    <!-- Senha -->
                    <div class="form-group mb-3">
                        <label for="password1" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="Digite sua senha" required>
                        </div>
                    </div>

                    <!-- Confirmar Senha -->
                    <div class="form-group mb-3">
                        <label for="password2" class="form-label">Confirmar Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirme sua senha" required>
                        </div>
                    </div>

                    <!-- Botão de Cadastro -->
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>

                <!-- Links Extras -->
                <div class="text-center mt-3">
                    <p>Já tem uma conta? <a href="/login">Faça login aqui</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
